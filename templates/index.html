<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WriteWise â€“ Intelligent Essay Grader</title>

    <!-- Google Font (Industry Standard) -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="/static/spell_popup.css">

    <style>
        :root {
            --primary: #EB4C4C;
            --primary-soft: #FF7070;
            --primary-light: #FFA6A6;
            --background: #FAF3E1;
            --white: #ffffff;
            --text-dark: #2b2b2b;
            --border-light: #f1d7b5;
        }

        body {
            background: var(--background);
            font-family: 'Inter', sans-serif;
            color: var(--text-dark);
        }

        /* ===== Corporate Header Upgrade ===== */

        .header-section {
            text-align: center;
            margin-bottom: 48px;
        }

        .app-title {
            font-size: 2.6rem;
            font-weight: 700;
            letter-spacing: -0.8px;
            color: #1e293b;
        }

        .subtitle {
            font-size: 1rem;
            color: #64748b;
            margin-top: 6px;
        }

        .tagline {
            font-size: 0.9rem;
            color: #94a3b8;
            margin-top: 4px;
        }

        .container {
            max-width: 1100px;
        }

        /* ===== Header ===== */
        .app-title {
            font-size: 2.2rem;
            font-weight: 700;
            color: var(--primary);
        }

        .subtitle {
            font-size: 0.95rem;
            color: #7a5a5a;
        }

        /* ===== Main Card ===== */
        /* ===== Corporate Main Card ===== */
        .main-card {
            border-radius: 16px;
            border: 1px solid #f1f5f9;
            background: #ffffff;
            box-shadow: 0 8px 30px rgba(15, 23, 42, 0.06);
            transition: 0.2s ease;
        }

        /* ===== Editor ===== */
        /* ===== Corporate Editor ===== */
        .editor-box {
            background: #ffffff;
            border: 1px solid #e2e8f0;
            border-radius: 14px;
            min-height: 260px;
            padding: 18px;
            font-size: 0.97rem;
            line-height: 1.7;
            transition: border 0.2s ease, box-shadow 0.2s ease;
        }

        .editor-box:focus {
            border-color: #EB4C4C;
            box-shadow: 0 0 0 3px rgba(235, 76, 76, 0.08);
        }

        .editor-box:empty:before {
            content: attr(data-placeholder);
            color: #94a3b8;
        }

        .editor-box:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(235, 76, 76, 0.15);
        }

        .editor-box:empty:before {
            content: attr(data-placeholder);
            color: #b88989;
        }

        .spell-error {
            background-color: #ffe5e5;
            text-decoration: underline;
            text-decoration-color: var(--primary);
            text-decoration-thickness: 2px;
        }

        /* ===== Analyze Button ===== */
        .btn-analyze {
            background: var(--primary);
            color: white;
            font-weight: 600;
            border: none;
            border-radius: 12px;
            padding: 12px;
            transition: 0.25s ease;
        }

        .btn-analyze:hover {
            background: var(--primary-soft);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(235, 76, 76, 0.35);
        }

        /* ===== Writing Overview ===== */
        #writingOverview {
            background: #FBEFEF;
            border-radius: 14px;
            border: 1px solid var(--border-light);
        }

        #writingOverview
        .metric-box {
            background: var(--white);
            border-radius: 12px;
            padding: 14px;
            border: 1px solid var(--border-light);
        }

        .metric-title {
            font-size: 0.8rem;
            color: #a66a6a;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .metric-value {
            font-size: 1.3rem;
            font-weight: 600;
        }

        /* ===== Result Section ===== */
        /* ===== Executive Result Card Refined ===== */
        .result-card {
            background: #ffffff;
            border-radius: 16px;
            border: 1px solid #f1f5f9;
            padding: 28px;
            box-shadow: 0 6px 24px rgba(15, 23, 42, 0.05);
        }

        /* Title (Predicted Grade / Confidence) */
        .result-label {
            font-size: 1.05rem;
            font-weight: 600;
            letter-spacing: -0.3px;
            color: #1e293b;
        }

        /* Grade Badge Centered */
        .grade-badge {
            font-size: 2rem;
            font-weight: 700;
            padding: 12px 26px;
            border-radius: 14px;
            background: #22c55e; /* Professional Green */
            color: white;
            display: inline-block;
            margin-top: 8px;
        }

        /* Confidence Value */
        .confidence-value {
            font-size: 1.2rem;
            font-weight: 600;
            margin-top: 8px;
            color: #1e293b;
        }

        /* Grade badge upgrade */
        .grade-badge {
            font-size: 1.4rem;
            font-weight: 700;
            padding: 8px 16px;
            border-radius: 10px;
        }

        /* Confidence text refinement */
        .confidence-label {
            font-size: 0.92rem;
            color: #64748b;
            margin-top: 4px;
        }

        .style-card {
            background: #fff2f2;
            border-radius: 12px;
            padding: 14px;
            border-left: 4px solid var(--primary);
        }

        /* ===== Issue Panel ===== */
        /* ===== Corporate Issue Panel ===== */
        .issue-panel {
            border-radius: 14px;
            padding: 18px;
            background: #FFCDC9;
            border: 1px solid #f5a7a1;
            min-height: 260px;
        }

        .issue-item {
            background: var(--white);
            border-radius: 10px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid var(--border-light);
        }

        .issue-title {
            font-weight: 600;
            color: var(--primary);
        }

        /* ===== Footer ===== */
        .footer-text {
            font-size: 0.85rem;
            color: #a66a6a;
        }
    </style>
</head>

<body>

<div class="container my-5">

    <!-- Header -->
    <div class="header-section">
        <div class="app-title">WriteWise</div>
        <div class="subtitle">
            AI-Powered Essay Intelligence
        </div>
        <div class="tagline">
            Evaluate â€¢ Improve â€¢ Excel
        </div>
    </div>

    <!-- Main Card -->
    <div class="card shadow-lg main-card">
        <div class="card-body p-4">

            <div class="row">

                <!-- Editor -->
                <div class="col-md-8">

                    <div class="d-flex justify-content-between align-items-center mb-2">
                        <label class="form-label fw-semibold mb-0">
                            Essay Input
                        </label>

                        <div>
                            <!-- Hidden File Input -->
                            <input type="file"
                                   id="txtFileInput"
                                   accept=".txt"
                                   style="display: none;">

                            <!-- Upload Button -->
                            <button type="button"
                                    class="btn btn-sm btn-outline-danger me-2"
                                    id="uploadTxtBtn">
                                ðŸ“„ Upload .txt
                            </button>

                            <!-- Clear Button -->
                            <button type="button"
                                    class="btn btn-sm btn-outline-secondary"
                                    id="clearTextBtn">
                                ðŸ—‘ Clear
                            </button>
                        </div>
                    </div>
                    <div
                        id="textInput"
                        class="editor-box"
                        contenteditable="true"
                        data-placeholder="Start writing your essay here..."
                    ></div>
                </div>

                <!-- Issues -->
                <div class="col-md-4">
                    <div id="issuePanel" class="issue-panel">
                        <h6 class="fw-bold mb-3">Language Issues</h6>
                        <div id="issuesList"></div>
                    </div>
                </div>

            </div>

            <!-- Analyze -->
            <div class="d-grid mt-4">
                <button class="btn btn-analyze btn-lg" onclick="analyzeText()">
                    Analyze Essay
                </button>
            </div>

            <!-- Writing Overview -->
            <div id="writingOverview" class="mt-4 p-4" style="display:none;">
                <h6 class="fw-bold mb-3">Writing Overview</h6>
                <div class="row g-3 text-center">
                    <div class="col-md-4">
                        <div class="metric-box">
                            <div class="metric-title">Word Count</div>
                            <div id="wordCount" class="metric-value">0</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metric-box">
                            <div class="metric-title">Spelling Issues</div>
                            <div id="spellingCount" class="metric-value text-danger">0</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="metric-box">
                            <div class="metric-title">Grammar Issues</div>
                            <div id="grammarCount" class="metric-value text-warning">0</div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Result -->
            <div id="result" class="mt-4"></div>

        </div>
    </div>

    <!-- Footer -->
    <div class="text-center mt-5 footer-text">
        WriteWise â€¢ Final Year Project â€¢ NLP & Machine Learning â€¢ Developed by Kashaf Ruel
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="/static/script.js"></script>
<script src="/static/spell_popup.js"></script>

</body>
</html>
